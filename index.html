<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando con DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <div class="container mt-5">
    <div class="mt-3 text-center row justify-content-center">
      <!-- boostrap para centrar el contenido -->
      <div class="col-12 col-md-6">
        <label for="inputColor" class="form-label">Color picker</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="inputColor"
          value="#563d7c"
          title="Choose your color"
        />
        <div class="mt-3">
          <button scr="btn btn-primary" class="w-100" id="btnVisualizar">
            Visualizar
          </button>
          <p class="lead mt-3" id="parrafoExa">#563d7c</p>

          <div
            id="cardColor"
            class="card p-5"
            style="background-color: #563d7c"
          >
            <!-- agregamos de forma estatica el color al div -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <body>
    <script src="app.js"></script>
  </body>
</html>
